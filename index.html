<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modals and popups playground</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <main>
    <button data-toggle="modal" data-modal-type="slide-in-top" data-bs-toggle="modal" data-bs-target="#modal">Trigger slide-in modal (from the top)</button>
    <button data-toggle="modal" data-modal-type="slide-in-right" data-bs-toggle="modal" data-bs-target="#modal">Trigger slide-in modal (from the right)</button>
    <button data-toggle="modal" data-modal-type="slide-in-bottom" data-bs-toggle="modal" data-bs-target="#modal">Trigger slide-in modal (from the bottom)</button>
    <button data-toggle="modal" data-modal-type="slide-in-left" data-bs-toggle="modal" data-bs-target="#modal">Trigger slide-in modal (from the left)</button>
    <button data-toggle="modal" data-modal-type="fade-in" data-bs-toggle="modal" data-bs-target="#modal">Trigger fading modal</button>
    <p>TBD:</p>
    <ul>
      <li>choose full-screen or overlay</li>
      <li>choose if click outside modal closes it</li>
      <li>add animations: https://getbootstrap.com/docs/5.3/components/modal/#change-animation</li>
    </ul>
  </main>

  <!-- modal -->
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal end -->
  <script src="modals.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
