<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modals and popups playground</title>
</head>
<body>
  <main>
    <button data-toggle="modal" data-modal-type="slide-in-top">Trigger slide-in modal (from the top)</button>
    <button data-toggle="modal" data-modal-type="slide-in-right">Trigger slide-in modal (from the right)</button>
    <button data-toggle="modal" data-modal-type="slide-in-bottom">Trigger slide-in modal (from the bottom)</button>
    <button data-toggle="modal" data-modal-type="slide-in-left">Trigger slide-in modal (from the left)</button>
    <button data-toggle="modal" data-modal-type="fade-in">Trigger fading in modal</button>
  </main>

  <div class="modal" style="visibility: hidden;">
    <h2>Modal</h2>
    <p>Modal description</p>
    <p>Modal footer</p>
  </div>
  <script src="modals.js"></script>
</body>
</html>
